<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="survey">
            <div class="head-content">
                <p>お問い合わせ</p>
                <span class="line-bt"></span>
            </div>

            <div class="image">
                <img src="abc.svg" alt="">
            </div>

            <div class="form">
                <p class="title">
                    下記フォーム内容をご入力いただき、「送信」ボタンをクリックしてください。<br>
                    弊社がお問い合わせ内容確認後、折り返しご連絡させていただきます。
                </p>


                <form>
                    <div class="container">


                        <label for=""><b>※必須</b></label>
                        <div class="select">
                            <p class="">お問い合わせ内容を選択してください</p>
                            <i class="fa-solid fa-chevron-down icon-down"></i>
                            <ul class="info-list">
                                <li>請負開発について</li>
                                <li>ラボ契約について</li>
                                <li>ラボ契約について</li>
                                <li>ラボ契約について</li>
                                <li>運用保守について</li>
                                <li>UI/UXについて</li>
                                <li>最新技術研究開発について</li>
                                <li>プロダクトについて</li>
                                <li>ビジネスパートナーについて</li>
                                <li>その他</li>
                            </ul>
                        </div>

                        <!-- <input type="text" placeholder="お問い合わせ内容を選択してください" name="" id="" required> -->

                        <label for="psw"><b>※必須</b></label>

                        <div class="" style="display: flex;">
                            <input type="text" placeholder="名" name="" id="" style="margin-right: 20px;" required>
                            <input type="text" placeholder="姓" name="" id="" required>
                        </div>

                        <label for="psw-repeat"><b>※必須</b></label>

                        <div class="" style="display: flex;">
                            <input type="text" placeholder="メールアドレス" name="" id="" style="margin-right: 20px;" required>
                            <input type="text" placeholder="電話番号" name="" id="" required>
                        </div>

                        <input type="text" placeholder="住所">
                        <input type="text" placeholder="会社名">
                        <input type="text" placeholder="ウェブアドレス">

                        <label for=""><b>※必須</b></label>
                        <br>
                        <textarea style="outline: none" name="" id="" cols="30" rows="10"
                            placeholder="メッセージの内容を入力してください"></textarea>

                        <div class="policy">
                            <div class="">
                                <input class="cbox" type="checkbox">
                                <a href="">プライバシーポリシーに同意する</a>
                            </div>
                            <button class="btn">送 信
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>


                    </div>


                </form>
            </div>
        </div>
    </div>
</body>

</html>
